<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>BVN Validation</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="form-style-10">
        <h1>BVN Validation Page<span>Input your ten digits BVN number below</span></h1>
        <div class="section">Name &amp; BVN</div>
        <div class="inner-wrap">
            <label>Your Full Name <input type="text" id="name"></label>
            <label>Bank Verification Number <input type="number" id="bvn"></label>
        </div>
        <div>
            <input type="submit" value="Validate" class="button" onclick="validate_bvn()">
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
